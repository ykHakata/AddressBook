<!DOCTYPE html>
<html>
<head>
    <title>addressbook/login</title>
    <link rel="stylesheet" type="text/css" href="/css/import.css">
    <!-- // <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <!-- // <script type="text/javascript" src=""></script> -->
</head>
<body>
<!-- 全体を指定 wrapper -->
<div id="wrapper">

<!-- ヘッダー -->
<div id="header">
    <!-- ヘッダーナビゲーション -->
    <div class="sectionHeaderNavi">
    <ul id="headerNavi">
        <li id="" class="button"><button type="button">アカウントを作成</button></li>
    </ul>
    <!-- /.sectionHeaderNavi --></div>
    <div class="clearFix"></div>
<!-- /#header --></div>

<!-- コンテンツ -->
<div id="contents">

<!-- サイトタイトル -->
<div class="section">
    <h1 id="siteTitle">address book</h1>
</div>

<!-- ログインフォーム -->
<form method="post" action="">

<div class="sectionForm">
    <p id="inputMail"><label>メールアドレス：<input type="email" name="mail" size="20" maxlength="20" required></label></p>
    <p id="inputPassword"><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;パスワード：<input type="password" name="pass" size="20" maxlength="4" required></label></p>
</div>

<!-- ログイン実行ボタン -->
<div class="sectionSubmit">
    <p id="inputSubmit"><input type="submit" value="実行"></p>
</div>

</form>

<!-- /#contents --></div>

<div id="footer">
    <address id="copyright">Copyright (C) ADDRESSBOOK Inc. All Rights Reserver.</address>
<!-- /#footer --></div>
<!-- /#wrapper --></div>
</body>
</html>
